<div class="card proyectos__content__galeria">
  <p-galleria  [value]="imagenes" [(activeIndex)]="activeIndex" [numVisible]="5" [responsiveOptions]="responsiveOptions"
    [showThumbnails]="showThumbnails" [showItemNavigators]="true" [showItemNavigatorsOnHover]="true" [circular]="true"
    [autoPlay]="true" [transitionInterval]="3000" [containerStyle]="{'width':'100%'}"
    [containerClass]="galleriaClass()">

    <ng-template pTemplate="item" let-item>
      <img loading="lazy" [src]="item.itemImageSrc" style="width: 100%; display: block;" />
    </ng-template>

    <ng-template pTemplate="thumbnail" let-item>
      <div class="grid grid-nogutter justify-content-center">
        <img loading="lazy" [src]="item.thumbnailImageSrc" style="display: block;" />
      </div>
    </ng-template>

    <ng-template pTemplate="footer" let-item>
      <div class="custom-galleria-footer">
          <button type="button" pButton icon="pi pi-list" (click)="onThumbnailButtonClick()"></button>
          <span *ngIf="imagenes" class="title-container">
              <span>Imagen {{ activeIndex + 1 }} de {{ imagenes.length }}</span>
              <span class="title">{{ imagenes[activeIndex]?.title }}</span>
              <span>{{ imagenes[activeIndex]?.alt }}</span>
          </span>
          <button type="button" pButton [ngClass]="fullScreenIcon()" (click)="toggleFullScreen()" class="fullscreen-button"></button>
      </div>
    </ng-template>

   

  </p-galleria>
</div>
