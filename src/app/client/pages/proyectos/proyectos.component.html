<div class="servicios" *ngIf="servicios && servicios.length > 0">
  <!-- Contenido especÃ­fico para cada servicio -->
<div *ngFor="let servicio of servicios">
  <p-card [header]="servicio.nombre">

      <div *ngFor="let opcion of getDescripcionOpciones(servicio.descripcion.opciones)">
        <i class="pi pi-check" style="color: white; font-size: 0.8rem;"></i> {{ opcion }}
      </div>

  </p-card>

  <br> <br>


    <!-- GALERIA DE IMAGENES -->
    <div class="card">
      <p-galleria #galleria [value]="servicio.imagenes" [(activeIndex)]="activeIndex" [numVisible]="5"
        [showThumbnails]="showThumbnails" [showItemNavigators]="true" [showItemNavigatorsOnHover]="true" [circular]="true"
        [autoPlay]="true" [transitionInterval]="3000" [containerStyle]="{'width':'100%'}"
        [containerClass]="galleriaClass()">
        <ng-template pTemplate="item" let-item>
          <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
          <div class="grid grid-nogutter justify-content-center">
            <img [src]="item.thumbnailImageSrc" style="display: block;" />
          </div>
        </ng-template>

        <ng-template pTemplate="footer" let-item>
          <div class="custom-galleria-footer">
              <button type="button" pButton icon="pi pi-list" (click)="onThumbnailButtonClick()"><i class="pi pi-list"></i></button>
              <span *ngIf="servicio.imagenes" class="title-container">
                  <span>Imagen {{ activeIndex + 1 }} de {{ servicio.imagenes.length }}</span>
                  <span class="title">{{ servicio.imagenes[activeIndex].title }}</span>
                  <span>{{ servicio.imagenes[activeIndex].alt }}</span>
              </span>
              <button type="button" pButton [ngClass]="fullScreenIcon()" (click)="toggleFullScreen()" class="fullscreen-button"></button>
          </div>
        </ng-template>
      </p-galleria>
    </div>
    <br> <br>
  </div>

</div>
