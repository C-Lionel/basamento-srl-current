
    <div  [ngClass]="{'home-class': isHome, 'scrolled': isScrolled}">
      <p-menubar [model]="items" >
        <ng-template pTemplate="start">
          <img *ngIf="currentRouteClass === '' " src="../../../../assets/Logo_2.svg" routerLink="/" class="logo" />
          <img *ngIf="currentRouteClass === 'ruta-activa' " src="../../../../assets/Logo_3.svg" routerLink="/" class="logo" />
        </ng-template>
        <ng-template pTemplate="end">
          <span class="search material-symbols-outlined">search</span>
          <label style="margin-right: 1rem; color: white;">Explorar</label>
          <input type="text" pInputText [(ngModel)]="searchTerm" class="w-full" [ngClass]="{'error-input': searchTermError && !searchTermFound}" (keyup.enter)="search()" (keyup)="handleKeyUp()" />
          <div class="error-message" [ngClass]="{'show-error': searchTermError && !searchTermFound}">
            {{ searchTerm }}
          </div>
        </ng-template>
      </p-menubar>
    </div>
